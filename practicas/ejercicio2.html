<!DOCTYPE html>
<html> 
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
 function setBackgroundOnP(){
$("p").css("background-color", "red").css("color", "blue");
 }
  function removeStyle(){
$("p:not(#hidden)").removeAttr("style");
 }
  function findHidden(){
console.log($("#hidden"));
$("button:last").prop('disabled', false);
 }
   function showHidden(){
$("#hidden").removeAttr("style");
 }
</script>
</head>
<body>
    <div>
        <p>blah blah blah blah blah blah blah</p>
        <p>blah blah blah blah blah blah blah</p>
        <p>blah blah blah blah blah blah blah</p>
        <p>blah blah blah blah blah blah blah</p>
        <p id="hidden" style="display:none">BOOM!</p>
    </div>
    <div style="margin-top:15px;">
        <button type="button" onclick="setBackgroundOnP()">Set BG</button>
        <button type="button" onclick="removeStyle()">Clear</button>
    </div>
    <div style="margin-top:15px;">
        <button type="button" onclick="findHidden()">Get hidden</button>
        <button  type="button" onclick="showHidden()" disabled>Show hidden</button>
    </div>
</body>
</html>
