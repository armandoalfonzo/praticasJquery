<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .Error{
            color:red;
            font-size:25px;
            border-color:blue;
        }
        .Success{
            color:blueviolet;
            font-size:30px;
            border-color:yellow;
        }
        .bdColor{
            background-color:orange;
        }
    </style>
    <script>
        /*
        Ejemplos de manipulacion del DOM:
            -Modificando atributos
                *$("selector").attr("name","value"); -> Atributo
                *$("selector").prop("name","value"); -> Propiedad
                *$("selector").removeAttr("name");
                *$("selector").removeProp("name");

                *$("div").attr("name",function(attr){
     
                });
                

            -Classes
                *$("selector").hasClass("className"); -> true or false
                *$("selector").addClass("className");
                *$("selector").addClass("className className2");
                *$("selector").addClass("className").removeClass("className2");
                *$("selector").removeClass("className");
                *$("selector").removeClass("className className2");
                *$("selector").toggleClass("className className2");

            -Dimensiones
                *$("selector").width("100px");
                *$("selector").width();
                *$("selector").height("100px");
                *$("selector").width();
                *$("selector").position();

        */
		  function AddClass(){
		$("p").addClass("Error");
 }
 		  function add2Classes(){
		$("p").addClass("Success bdColor");
 }
  		  function removeClass(){
          $("p").removeClass("Error Success bdColor");
 }
   		  function getPosition(){
          console.log($("p").position().left)
 }
   		  function removeClass(){
          $("p").removeClass("Error Success bdColor");
 }
 

    </script>
</head>
<body>
    <div id="content">
        <p>BOOM a text for Demo</p>
    </div>
    <div style="margin-top:15px;">
        <button type="button" onclick="AddClass()">Add Class</button>
        <button type="button" onclick="add2Classes()">Add 2 Classes</button>
        <button type="button" onclick="removeClass()">Remove Class</button>
    </div>
    <div style="margin-top:15px;">
        <button type="button" onclick="getPosition()">Get Position</button>
    </div>
</body>
</html>
