            $("div").on("click", function () {
    
   });
   
            Eventos en Jquery
            -on() -> Mas popular y el mas usado.
            -off() -> Remueve todos los eventos
            -bind() -> usado para atrapar un evento
            -unbind()
            -delegate()
            -undelegated()
            -one()
            -live() -> pasa todo antes que se creen
            -die()
            -trigger()
            -triggerHandler()
        */
