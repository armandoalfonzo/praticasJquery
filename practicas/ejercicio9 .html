<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

	<style>
        #cheeseburger {
          width:200px;
          height:1200px;
          border:solid 1px gray;
          overflow-y:scroll;
        }
    </style>
    <script>
	
		$(document).ready(function()
		{
			$("#firstInput").on("change", function(){			
				console.log('change in the first input');				
			})
			
			$("#firstInput").on("focus", function(){			
				console.log('focus in the first input');	
			})
			
			$("#firstInput").on("blur", function(){			
				console.log('blur in the first input');	
			})
			
			$("#secondInput").on("select", function(){			
				console.log('select in the second input');	
			})
			 
			$("#mySelect").on("change", function(){			
				console.log('change select ');	
			})
			
			$("input[type='submit']").click("change", function(){			
				alert('stephan <3');	
			})
		})
		
		
				
    </script>
</head>
<body>
    <form id="myForm">
        First Input:<br>

        <br>

        Options:<br>
        <select id="mySelect">
            <option value="-1">--Select--</option>
            <option value="1">One</option>

        <input type="submit" value="Submit">
